<!DOCTYPE html>
<html>
<head>
    <title>扫描二维码查看爱心动画</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.3);
        }

        h1 {
            color: #ff3366;
            margin-bottom: 30px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
        }

        .instructions {
            margin-top: 20px;
            color: #ccc;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>扫描二维码查看爱心动画</h1>
        <div class="qr-code">
            <!-- 这里使用在线二维码生成服务 -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://jinjinshx.github.io/heart.html" alt="QR Code">
        </div>
        <div class="instructions">
            <p>使用手机扫描上方二维码</p>
            <p>即可查看动态爱心效果</p>
        </div>
    </div>
</body>
</html>
